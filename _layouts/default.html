<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">

    <!-- favicon
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  
  </head>        
  <body>
      <div class="main-wrapper">
          <nav class="fixed-top full-width">
              <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
                  <a href="/"><img src="/img/logo.png"></a>
                  <div class="float-right">
                      <div class="title-bar-title" data-toggle>MENU</div>
                      <button class="menu-icon" type="button" data-toggle></button>
                  </div>
              </div>

              <div id="main-menu" class="top-bar">
                  <div class="row columns">
                      <div class="top-bar-title show-for-medium">
                          <a href="/"><img src="/img/logo.png"></a>
                      </div>
                  </div>


              </div>
          </nav>

          <div class="main-content">
              {{ content }}
          </div>

          <footer class="footer">
              <div class="row">
                  <div class="large-12 columns footer-text">
                      <div>
                          <a href="mailto:team@hackprinceton.com" class="footer-link divided-link"><i class="fa fa-envelope-o"></i></a>
                          <a href="https://www.facebook.com/hackprinceton" class="footer-link divided-link" target="_blank"><i class="fa fa-facebook"></i></a>
                          <a href="https://twitter.com/hackprinceton" class="footer-link divided-link" target="_blank"><i class="fa fa-twitter"></i></a>
                          <a href="https://www.instagram.com/hackprinceton/" class="footer-link divided-link" target="_blank"><i class="fa fa-instagram"></i></a>
                      </div>
                      <div class="footer-text-fade">
                          &copy; {{ currentYear }} <a href="http://www.princetoneclub.com/" target="_blank">Princeton Entrepreneurship Club</a>.
                      </div>
                      <div class="footer-text-fade">
                          <a href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf" target="_blank">Code of Conduct</a>
                      </div>
                  </div>
              </div>
          </footer>
      </div>


    <!-- Loading JavaScripts
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Analytics CHANGE THIS TO YOUR UA CODE-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-8418273-8', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
